<!DOCTYPE html>
<html>
<head>
    <title>Notification Sound</title>
</head>
<body>
    <p>Este arquivo gera um som de notificação.</p>
    <p>Se está vendo isto no navegador, use o arquivo notification.mp3 ou configure um arquivo de áudio.</p>
    <script>
        // Criar um som de notificação programaticamente usando Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const now = audioContext.currentTime;

        // Criar osciladores para gerar um som de alerta tipo "bell"
        function playNotificationSound() {
            const osc1 = audioContext.createOscillator();
            const osc2 = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc1.frequency.value = 800;
            osc2.frequency.value = 1200;
            
            osc1.connect(gain);
            osc2.connect(gain);
            gain.connect(audioContext.destination);
            
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            
            osc1.start(now);
            osc2.start(now);
            osc1.stop(now + 0.3);
            osc2.stop(now + 0.3);
        }

        // Reproduzir o som
        playNotificationSound();
    </script>
</body>
</html>
